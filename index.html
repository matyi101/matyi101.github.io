                { question: "What is 'root cause analysis' in the context of data quality?", options: ["A process to identify and correct the symptoms of data issues.", "A process to understand the underlying factors that, if eliminated, would remove the problem itself.", "A method for valuing data assets.", "A technique for data visualization."], answer: 1 },
                { question: "What is a 'data firewall'?", options: ["A physical barrier around a data center.", "A process or tool that uses Data Quality Rules to check data before it is used in an application.", "A type of antivirus software.", "A method for encrypting data."], answer: 1 },
                { question: "What is a key principle of Master Data Management (MDM)?", options: ["Each department should have its own version of master data.", "MDM is a one-time project to clean up data.", "Master data should be managed so it is shareable and consistent across the organization.", "MDM only applies to customer data."], answer: 2 },
                { question: "What is the purpose of a 'canonical model' in data integration?", options: ["A data model specific to a single application.", "A common, standardized model used for data exchange to reduce the number of transformations needed.", "A physical data model for a database.", "A model that is never actually implemented."], answer: 1 },
                { question: "What is the main advantage of a 'services-based architecture' (SBA) for data?", options: ["It tightly couples all applications.", "It allows for both real-time data access (speed layer) and historical analysis (batch layer) through a unified interface.", "It is the simplest architecture to implement.", "It eliminates the need for a data warehouse."], answer: 1 },
                { question: "What is the goal of 'sentiment analysis'?", options: ["To analyze the numerical accuracy of financial data.", "To understand what people say and feel about brands, products, or services by analyzing text data.", "To analyze the performance of a database server.", "To create a business glossary."], answer: 1 },
                { question: "Why is it important to have a 'litigation response playbook' for e-discovery?", options: ["It is a legal requirement in all countries.", "To proactively plan for e-discovery by defining objectives, processes, and responsibilities before a lawsuit begins.", "To store all of the company's legal documents.", "To track the hours billed by external lawyers."], answer: 1 },
                { question: "What is a 'taxonomy' in the context of document and content management?", options: ["A list of all employees in a department.", "A classification structure with a controlled vocabulary used to organize topics and enable navigation and search.", "The physical folder structure on a file server.", "A software application for word processing."], answer: 1 },
                { question: "What is the primary function of a 'Data Architect'?", options: ["To perform daily data backups.", "To define the blueprint for managing data assets, aligning with organizational strategy to establish strategic data requirements.", "To write SQL queries for business users.", "To manage the help desk."], answer: 1 },
                { question: "What does the data modeling concept of 'normalization' aim to achieve?", options: ["To increase data redundancy.", "To organize business complexity into stable data structures, primarily by keeping each attribute in only one place.", "To make the data model more difficult to understand.", "To combine all data into a single, large table."], answer: 1 },
                { question: "What is the primary risk of neglecting to anchor changes firmly in the corporate culture?", options: ["The change will be implemented more quickly.", "New behaviors are fragile and old habits can reassert themselves, causing the change to fail over the long term.", "It saves the company money on training.", "It ensures the change is permanent from day one."], answer: 1 }
            ]
        };

        // --- GLOBAL VARIABLES ---
        let currentQuizData = [];
        let currentQuizNumber = 0;
        const quizArea = document.getElementById('quiz-area');
        const mainMenu = document.getElementById('main-menu');
        const historyArea = document.getElementById('history-area');

        // --- QUIZ FUNCTIONS ---
        function startQuiz(quizNumber) {
            currentQuizNumber = quizNumber;
            currentQuizData = quizzes[quizNumber];
            mainMenu.classList.add('hidden');
            historyArea.classList.add('hidden');
            quizArea.classList.remove('hidden');

            let quizHTML = `
                <div class="quiz-container bg-white shadow-lg">
                    <button onclick="showMenu()" class="mb-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">&larr; Back to Menu</button>
                    <h2 class="text-2xl font-bold mb-4">Quiz Set ${quizNumber}</h2>
                    <form id="quiz-form">
            `;

            currentQuizData.forEach((q, index) => {
                quizHTML += `
                    <div class="question" id="q${index}">
                        <p class="font-semibold">${index + 1}. ${q.question}</p>
                        <div class="options mt-2">
                `;
                q.options.forEach((option, i) => {
                    quizHTML += `
                        <label>
                            <input type="radio" name="q${index}" value="${i}">
                            <span class="ml-2">${option}</span>
                        </label>
                    `;
                });
                quizHTML += `
                        </div>
                        <div id="explanation${index}" class="explanation hidden"></div>
                    </div>
                `;
            });

            quizHTML += `
                        <button type="button" id="check-answers-btn" onclick="checkAnswers()" class="w-full mt-6 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">Check Answers</button>
                    </form>
                    <div id="results" class="mt-6 text-xl font-bold text-center"></div>
                    <div id="summary"></div>
                </div>
            `;
            quizArea.innerHTML = quizHTML;
        }

        function checkAnswers() {
            let score = 0;
            const form = document.getElementById('quiz-form');
            const correctlyAnswered = [];
            const incorrectlyAnswered = [];

            currentQuizData.forEach((q, index) => {
                const selectedOption = form.querySelector(`input[name="q${index}"]:checked`);
                const labels = form.querySelectorAll(`#q${index} .options label`);
                const explanationDiv = document.getElementById(`explanation${index}`);
                
                // Disable all radio buttons for this question
                form.querySelectorAll(`input[name="q${index}"]`).forEach(input => input.disabled = true);

                labels.forEach(label => {
                    label.classList.remove('correct', 'incorrect');
                });
                explanationDiv.classList.add('hidden');

                if (selectedOption) {
                    const userAnswer = parseInt(selectedOption.value);
                    if (userAnswer === q.answer) {
                        score++;
                        selectedOption.parentElement.classList.add('correct');
                        correctlyAnswered.push({ question: q.question, yourAnswer: q.options[userAnswer] });
                    } else {
                        selectedOption.parentElement.classList.add('incorrect');
                        labels[q.answer].classList.add('correct');
                        incorrectlyAnswered.push({ question: q.question, yourAnswer: q.options[userAnswer], correctAnswer: q.options[q.answer] });
                    }
                } else {
                    labels[q.answer].classList.add('correct');
                    incorrectlyAnswered.push({ question: q.question, yourAnswer: "No answer", correctAnswer: q.options[q.answer] });
                }
            });

            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = `You scored ${score} out of ${currentQuizData.length}!`;
            
            saveRecord(currentQuizNumber, score, currentQuizData.length);
            displaySummary(correctlyAnswered, incorrectlyAnswered);
            
            // Hide the check answers button
            document.getElementById('check-answers-btn').style.display = 'none';
        }

        function displaySummary(correct, incorrect) {
            const summaryDiv = document.getElementById('summary');
            let summaryHTML = '';

            if (incorrect.length > 0) {
                summaryHTML += '<h3>Review Your Incorrect Answers</h3><ul>';
                incorrect.forEach(item => {
                    summaryHTML += `
                        <li class="summary-incorrect">
                            <p class="font-semibold">${item.question}</p>
                            <p>Your answer: <span class="font-medium text-red-700">${item.yourAnswer}</span></p>
                            <p>Correct answer: <span class="font-medium text-green-700">${item.correctAnswer}</span></p>
                        </li>
                    `;
                });
                summaryHTML += '</ul>';
            }

            if (correct.length > 0) {
                summaryHTML += '<h3 class="mt-6">Your Correct Answers</h3><ul>';
                correct.forEach(item => {
                    summaryHTML += `
                        <li class="summary-correct">
                            <p class="font-semibold">${item.question}</p>
                            <p>Your answer: <span class="font-medium text-green-700">${item.yourAnswer}</span></p>
                        </li>
                    `;
                });
                summaryHTML += '</ul>';
            }

            summaryDiv.innerHTML = summaryHTML;
        }

        // --- HISTORY & LOCAL STORAGE FUNCTIONS ---
        function saveRecord(quizSet, score, total) {
            const history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            const newRecord = {
                quizSet: `Set ${quizSet}`,
                score: `${score} / ${total}`,
                date: new Date().toLocaleString()
            };
            history.push(newRecord);
            localStorage.setItem('quizHistory', JSON.stringify(history));
        }

        function viewHistory() {
            mainMenu.classList.add('hidden');
            quizArea.classList.add('hidden');
            historyArea.classList.remove('hidden');

            const history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            let historyHTML = `
                <div class="quiz-container bg-white shadow-lg">
                    <button onclick="showMenu()" class="mb-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">&larr; Back to Menu</button>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">Quiz History</h2>
                        <button onclick="clearHistory()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Clear History</button>
                    </div>
            `;

            if (history.length === 0) {
                historyHTML += '<p>You have no quiz history yet.</p>';
            } else {
                historyHTML += `
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 text-left">Quiz Set</th>
                                    <th class="py-2 px-4 text-left">Score</th>
                                    <th class="py-2 px-4 text-left">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                // Reverse to show most recent first
                history.slice().reverse().forEach(record => {
                    historyHTML += `
                        <tr class="border-b">
                            <td class="py-2 px-4">${record.quizSet}</td>
                            <td class="py-2 px-4">${record.score}</td>
                            <td class="py-2 px-4">${record.date}</td>
                        </tr>
                    `;
                });
                historyHTML += '</tbody></table></div>';
            }
            historyHTML += '</div>';
            historyArea.innerHTML = historyHTML;
        }
        
        function clearHistory() {
            localStorage.removeItem('quizHistory');
            viewHistory(); // Refresh the view
        }
        
        function showMenu() {
            quizArea.classList.add('hidden');
            historyArea.classList.add('hidden');
            mainMenu.classList.remove('hidden');
            quizArea.innerHTML = '';
            historyArea.innerHTML = '';
        }

    </script>
